<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <title>MortCalc</title>
  </head>
  <body>
    <div class="container">
      <h3>Mortgage Calculator</h3>
      
      <ul class="nav nav-tabs" id="calcuation" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="principal-tab" data-toggle="tab" href="#calculatePrincipal" role="tab" aria-controls="principal" aria-selected="true">Calculate Principal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="monthly-tab" data-toggle="tab" href="#calculateMonthly" role="tab" aria-controls="monthly" aria-selected="false">Calculate Monthly</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="length-tab" data-toggle="tab" href="#calculateLength" role="tab" aria-controls="length" aria-selected="false">Calculate Length</a>
        </li>
      </ul>
      <div class="tab-content" id="tabContent">
        <div class="tab-pane fade show active" id="calculatePrincipal" role="tabpanel" aria-labelledby="principal-tab">
          <form class="mb-4 p-4 border" id="principalForm">
            <div class="form-group">
              <label for="p-monthly">Monthly</label>
              <input type="text" class="form-control" id="p-monthly" pattern="^[+-]?([0-9,]+([.][0-9,]*)?|[.][0-9,]+)$" required/>
            </div>
            <div class="form-group">
              <label for="p-rate">Rate</label>
              <input type="text" class="form-control" id="p-rate" pattern="^[+-]?([0-9,]+([.][0-9,]*)?|[.][0-9,]+)$" required/>
            </div>
            <div class="form-group">
              <label for="p-length">Length</label>
              <input type="text" class="form-control" id="p-length" pattern="^[+-]?([0-9,]+([.][0-9,]*)?|[.][0-9,]+)$" required/>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
          
          <div class="form-group">
            <label for="outputPrincipal">Principal</label>
            <input type="text" class="form-control" id="outputPrincipal" disabled />
          </div>
        </div>
        <div class="tab-pane fade" id="calculateMonthly" role="tabpanel" aria-labelledby="monthly-tab">
          <form class="mb-4 p-4 border" id="monthlyForm">
            <div class="form-group">
              <label for="m-principal">Principal</label>
              <input type="text" class="form-control" id="m-principal" pattern="^[+-]?([0-9,]+([.][0-9,]*)?|[.][0-9,]+)$" required/>
            </div>
            <div class="form-group">
              <label for="m-rate">Rate</label>
              <input type="text" class="form-control" id="m-rate" pattern="^[+-]?([0-9,]+([.][0-9,]*)?|[.][0-9,]+)$" required/>
            </div>
            <div class="form-group">
              <label for="m-length">Length</label>
              <input type="text" class="form-control" id="m-length" pattern="^[+-]?([0-9,]+([.][0-9,]*)?|[.][0-9,]+)$" required/>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
          
          <div class="form-group">
            <label for="outputMonthly">Monthly payment</label>
            <input type="text" class="form-control" id="outputMonthly" disabled />
          </div>
        </div>
        <div class="tab-pane fade" id="calculateLength" role="tabpanel" aria-labelledby="length-tab">
          <form class="mb-4 p-4 border" id="lengthForm">
            <div class="form-group">
              <label for="l-principal">Principal</label>
              <input type="text" class="form-control" id="l-principal" pattern="^[+-]?([0-9,]+([.][0-9,]*)?|[.][0-9,]+)$" required/>
            </div>
            <div class="form-group">
              <label for="l-monthly">Monthly</label>
              <input type="text" class="form-control" id="l-monthly" pattern="^[+-]?([0-9,]+([.][0-9,]*)?|[.][0-9,]+)$" required/>
            </div>
            <div class="form-group">
              <label for="l-rate">Rate</label>
              <input type="text" class="form-control" id="l-rate" pattern="^[+-]?([0-9,]+([.][0-9,]*)?|[.][0-9,]+)$" required/>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
          
          <div class="form-group">
            <label for="outputLength">Remaining Months</label>
            <input type="text" class="form-control" id="outputLength" disabled />
          </div>
        </div>
      </div>
      
      
    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script src="./calculations.js"></script>
  </body>
</html>
